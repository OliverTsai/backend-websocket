<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocketèŠå¤©å®¤</title>
    <style>
        body {
            font-family: Arial, sans-serif;

            margin: 0 auto;
            padding: 20px;
        }
        
        .chat-container {

        }
        
        .chat-header {

        }
        
        .messages {

        }
        
        .message {

        }
        
        .message-others {

        }
        
        .message-self {
            background-color: #dcf8c6;

            margin-left: auto;
            text-align: right;
        }
        
        .system-message {

        }
        
        .user-joined, .user-left {

        }
        
        .input-area {

        }
        
        #message-input {
            flex-grow: 1;

            border: 1px solid #ccc;

        }
        
        #send-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }
        
        #send-button:hover {
            background-color: #45a049;
        }
        
        .nickname-container {
            text-align: center;
            margin-bottom: 20px;
        }
        
        #nickname-input {
            padding: 10px;
            width: 200px;
            margin-right: 10px;
        }
        
        #join-button {
            padding: 10px 20px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        #join-button:hover {
            background-color: #0b7dda;
        }
        
        .hidden {
            display: none;
        }
        
        /* æ·»åŠ è¨Šæ¯å®¹å™¨æ¨£å¼ï¼Œä½¿ç”¨ flex å¸ƒå±€ */
        #messages {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <h1>WebSocketèŠå¤©å®¤</h1>
    
    <div id="login-screen">
        <div class="nickname-container">
            <input type="text" id="nickname-input" placeholder="è«‹è¼¸å…¥ä½ çš„æš±ç¨±">
            <button id="join-button">åŠ å…¥èŠå¤©å®¤</button>
        </div>
    </div>
    
    <div id="chat-screen" class="hidden">
        <div class="chat-container">
            <div class="chat-header">èŠå¤©å®¤</div>
            <div id="messages" class="messages"></div>
            <div class="input-area">
                <input type="text" id="message-input" placeholder="è¼¸å…¥è¨Šæ¯...">
                <button id="send-button">ç™¼é€</button>
            </div>
        </div>
        <p><small>è¼¸å…¥ /quit å¯ä»¥é›¢é–‹èŠå¤©å®¤</small></p>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginScreen = document.getElementById('login-screen');
            const chatScreen = document.getElementById('chat-screen');
            const nicknameInput = document.getElementById('nickname-input');
            const joinButton = document.getElementById('join-button');
            const messagesContainer = document.getElementById('messages');
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            
            let socket = null;
            let nickname = '';
            
            // é€£æ¥åˆ°WebSocketä¼ºæœå™¨
            function connectToServer() {
                nickname = nicknameInput.value.trim();
                
                if (!nickname) {
                    alert('è«‹è¼¸å…¥æš±ç¨±');
                    return;
                }
                
                // å‰µå»ºWebSocketé€£æ¥
                socket = new WebSocket('ws://127.0.0.1:5000');
                
                // é€£æ¥å»ºç«‹æ™‚
                socket.onopen = function(e) {
                    console.log('WebSocketé€£æ¥å·²å»ºç«‹');
                };
                
                // æ”¶åˆ°è¨Šæ¯æ™‚
                socket.onmessage = function(event) {
                    const data = JSON.parse(event.data);
                    
                    switch(data.type) {
                        case 'request_nickname':
                            // ä¼ºæœå™¨è«‹æ±‚æš±ç¨±ï¼Œç™¼é€æš±ç¨±
                            socket.send(JSON.stringify({
                                type: 'set_nickname',
                                nickname: nickname
                            }));
                            break;
                            
                        case 'connected':
                            // é€£æ¥æˆåŠŸï¼Œé¡¯ç¤ºèŠå¤©ç•Œé¢
                            loginScreen.classList.add('hidden');
                            chatScreen.classList.remove('hidden');
                            addSystemMessage(data.message);
                            messageInput.focus();
                            break;
                            
                        case 'chat_message':
                            // é¡¯ç¤ºå…¶ä»–äººçš„èŠå¤©è¨Šæ¯
                            addChatMessage(data.nickname, data.message, false);
                            break;
                            
                        case 'self_message':
                            // é¡¯ç¤ºè‡ªå·±ç™¼é€çš„èŠå¤©è¨Šæ¯
                            addChatMessage(data.nickname, data.message, true);
                            break;
                            
                        case 'user_joined':
                            // é¡¯ç¤ºä½¿ç”¨è€…åŠ å…¥è¨Šæ¯
                            addSystemMessage(data.message, 'user-joined');
                            break;
                            
                        case 'user_left':
                            // é¡¯ç¤ºä½¿ç”¨è€…é›¢é–‹è¨Šæ¯
                            addSystemMessage(data.message, 'user-left');
                            break;
                    }
                };
                
                // é€£æ¥é—œé–‰æ™‚
                socket.onclose = function(event) {
                    if (event.wasClean) {
                        addSystemMessage(`é€£æ¥å·²é—œé–‰ï¼Œä»£ç¢¼=${event.code} åŸå› =${event.reason}`);
                    } else {
                        // ä¾‹å¦‚ä¼ºæœå™¨é€²ç¨‹è¢«æ®ºæ­»æˆ–ç¶²è·¯ä¸­æ–·
                        addSystemMessage('âŒ é€£æ¥ä¸­æ–·');
                    }
                };
                
                // é€£æ¥éŒ¯èª¤æ™‚
                socket.onerror = function(error) {
                    addSystemMessage(`âŒ é€£æ¥éŒ¯èª¤: ${error.message}`);
                };
            }
            
            // æ·»åŠ ç³»çµ±è¨Šæ¯
            function addSystemMessage(message, className = '') {
                const messageElement = document.createElement('div');
                messageElement.classList.add('system-message');
                if (className) {
                    messageElement.classList.add(className);
                }
                messageElement.textContent = message;
                messagesContainer.appendChild(messageElement);
                scrollToBottom();
            }
            
            // æ·»åŠ èŠå¤©è¨Šæ¯
            function addChatMessage(sender, message, isSelf) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');
                
                // æ ¹æ“šæ˜¯å¦ç‚ºè‡ªå·±ç™¼é€çš„è¨Šæ¯æ·»åŠ ä¸åŒçš„æ¨£å¼
                if (isSelf) {
                    messageElement.classList.add('message-self');
                    messageElement.textContent = `${message}`;
                } else {
                    messageElement.classList.add('message-others');
                    messageElement.textContent = `${sender}: ${message}`;
                }
                
                messagesContainer.appendChild(messageElement);
                scrollToBottom();
            }
            
            // æ»¾å‹•åˆ°åº•éƒ¨
            function scrollToBottom() {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
            
            // ç™¼é€è¨Šæ¯
            function sendMessage() {
                const message = messageInput.value.trim();
                
                if (!message) {
                    return;
                }
                
                if (message.toLowerCase() === '/quit') {
                    socket.close();
                    addSystemMessage('ğŸ‘‹ å·²é›¢é–‹èŠå¤©å®¤');
                    setTimeout(() => {
                        loginScreen.classList.remove('hidden');
                        chatScreen.classList.add('hidden');
                        messagesContainer.innerHTML = '';
                    }, 2000);
                } else {
                    socket.send(JSON.stringify({
                        type: 'chat_message',
                        message: message
                    }));
                    
                    // æ¸…ç©ºè¼¸å…¥æ¡†
                    messageInput.value = '';
                }
            }
            
            // äº‹ä»¶ç›£è½å™¨
            joinButton.addEventListener('click', connectToServer);
            
            nicknameInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    connectToServer();
                }
            });
            
            sendButton.addEventListener('click', sendMessage);
            
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
        });
    </script>
</body>
</html>
